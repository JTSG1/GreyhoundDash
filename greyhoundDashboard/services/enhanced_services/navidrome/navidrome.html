<div class="enhanced-output">
    {% if state.up %}
        <div>{{ state.title }}</div>
        <div>{{ state.album }}</div>
        <div>{{ state.artist }}</div>
        {% if state.art %}
            <img src="{{ state.art }}"  style="border-radius:25px;width:80px;position:absolute;left:-114px;top:15px;"/>
        {% endif %}
    {% else %}
        <span class="alert-down">SERVICE DOWN</span>
    {% endif %}
</div>
