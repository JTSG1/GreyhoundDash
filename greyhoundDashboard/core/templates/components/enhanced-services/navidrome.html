<div class="enhanced-output">
    {% if state.up %}
        <div>{{ state.title }}</div>
        <div>{{ state.album }}</div>
        <div>{{ state.artist }}</div>
        {% if state.art %}
            <img src="{{ state.art }}"  style="width:65px;position:absolute;left:-105px;top:25px;"/>
        {% endif %}
    {% else %}
        <span class="alert-down">SERVICE DOWN</span>
    {% endif %}
</div>
