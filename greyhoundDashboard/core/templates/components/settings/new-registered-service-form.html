<div class="form-container" id="form-container">
    <form 
        method="post"
        hx-post="{% url 'new_registered_service_form' %}"
        hx-target="#form-container"
        hx-swap="innerHTML">
        {% csrf_token %}
        {% if form.instance.pk %}
            <input type="hidden" name="id" value="{{ form.instance.pk }}">
        {% endif %}
        {{ form.as_div }}
        <button type="submit">Submit</button>
        <button id="edit-form-cancel-button" type="button" onclick="document.getElementById('form-container').innerHTML = '';">
        Cancel
        </button>
    </form>
</div>
